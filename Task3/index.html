<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-choice">
        <label>
            Choose your symbol:
            <select id="player-symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </label>
        <button id="start-game">Start Game</button>
    </div>
    <div class="game" id="game-board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="restart" style="display: none;">Restart Game</button>
    <p id="message"></p>
    <div id="scores">
        <div id="player-score">Player: 0</div>
        <div id="computer-score">Computer: 0</div>
    </div>  
    <div id="modes">
        <button id="normal-mode">Normal Mode</button>
        <button id="asian-mode">Asian Mode</button>
        <button id="difficult-mode">Difficult Mode</button>
    </div>
    <audio loop id="game-music">
        <source src="pixel-fight-8-bit-arcade-music-background-music-for-video-36-second-208771.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="click-sound">
        <source src="mixkit-game-click-1114.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
